
nl.dekkr.pagefetcher {
  api {
    interface = "localhost"
    port = 8080
    timeout = 5 #seconds
  }
  persistence {
    maxStorageAge = 4  #in hours; use 0 to disable automatic purging of old content
    flavor = "memory"  # postgres / mongo / prevayler / memory
  }
}

akka {
  loglevel = INFO
}

spray.can.server {
  request-timeout = 1s
}
